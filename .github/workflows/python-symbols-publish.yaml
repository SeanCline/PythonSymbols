name: PythonSymbols

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: "0 0 * * 0"

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch.
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          fetch-depth: 0 # Fetch all branches so we can merge.
      - name: Merge any recent changes into the gh-pages branch.
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git merge -X theirs origin/main
      - name: Setup Python.
        uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Update symbol server.
        run: |
          python pysymsrv.py
      - name: Generate index.html.
        run: |
          python generateindex.py
      - name: Deploy new symbols to GH Pages.
        run: |
          # date > lastrun.txt
          git add --all :/
          git diff-index --quiet HEAD || git commit -m "Automatic update of gh-pages"
          git push
